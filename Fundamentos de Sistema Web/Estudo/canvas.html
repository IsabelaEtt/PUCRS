<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400" style="border: 2px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext("2d")
        ctx.fillStyle = "green"
        ctx.fillRect(0, 0, 600, 400)

        ctx.beginPath()
        ctx.fillStyle = "yellow"
        ctx.moveTo(0,200)
        ctx.lineTo(300,0)
        ctx.lineTo(600,200)
        ctx.lineTo(300,400)
        ctx.lineTo(0,200)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = "blue"
        ctx.moveTo(400,200)
        ctx.arc(300, 200, 100, 0, 2*Math.PI)
        ctx.fill()

        ctx.stroke()
    </script>
</body>
</html>
