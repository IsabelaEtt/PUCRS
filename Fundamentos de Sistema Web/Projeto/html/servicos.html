<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../assets/css/servicos.css" rel="stylesheet">
    <script src="../scripts/servicos.js"></script>
    <title>Serviços</title>
</head>
<body>
    <!-- Menu -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <!-- Nome Petshop -->
                    <a class="navbar-brand" href="./paginaInicial.html">Petshop Isa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Serviços -->
                            <li class="nav-item">
                                <a class="nav-link" href="./servicos.html">Serviços</a>
                            </li>

                            <!-- Produtos -->
                            <li class="nav-item">
                                <a class="nav-link" href="./produtos.html">Produtos</a>
                            </li>
                        </ul>

                        <!-- Barra de Pesquisa -->
                        <form class="d-flex" role="search" action="./produtos.html">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit"="">Search</button>
                        </form>
                    </div>
                </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Formulário -->
    <div class="container-fluid">
        <h3>Agendamento de Serviços</h3>

        <form onsubmit="enviarForm()">
            <!-- Preenchimento de informações pessoais -->
            <div class="row" >
                <div class="col-12">
                    <legend>Informações Pessoais</legend>
    
                    <!-- Primeira linha: nome, email e telefone -->
                    <div class="row linhaForm">
                        <div class="col-md-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Ana Maria Silva" required>
                        </div>
    
                        <div class="col-md-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ana@email.com" required>
                        </div>
    
                        <div class="col-md-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="11987654321" pattern="[0-9]{11}" required>
                        </div>
                    </div>
    
                    <!-- Segunda linha: endereço, estado, cidade -->
                    <div class="row linhaForm">
                        <div class="col-md-6">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Rua silva, num 123, apt 45" required>
                        </div>
    
                        <div class="col-md-1">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option value="AC" selected>Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="GO">Goias</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RR">Roraima</option>
                                <option value="RO">Rondônia</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergie</option>
                                <option value="TO">Tocantins</option>
                            </select>
    
                        </div>
    
                        <div class="col-md-2">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Rio Branco" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preenchimento de informações pet -->
            <div class="row">
                <div class="col-12">
                    <legend>Informações Pet</legend>
    
                    <!-- Primeira linha: nome, tipo, raça-->
                    <div class="row linhaForm">
                        <div class="col-md-3">
                            <label for="nomePet" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomePet" placeholder="Pimenta" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="tipoPet" class="form-label">Tipo de Pet</label>

                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoPet" id="tipoPetGato" checked>
                                    <label class="form-check-label" for="tipoPetGato">Gato</label>
                                </div>
    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoPet" id="tipoPetCachorro">
                                    <label class="form-check-label" for="tipoPetCachorro">Cachorro</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="racaPet" class="form-label">Raça</label>
                            <input type="text" class="form-control" id="racaPet" placeholder="Vira Lata" required>
                        </div>
                    </div>
    
                    <!-- Segunda linha: idade, temperamento -->
                    <div class="row linhaForm">
                        <div class="col-md-2">
                            <label for="nascimentoPet" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="nascimentoPet" required>
                        </div>
    
                        <div class="col-md-2">
                            <label for="temperamentoPet" class="form-label">Temperamento</label>
                            <select class="form-select" id="temperamentoPet" required>
                                <option value="manso" selected>Manso</option>
                                <option value="nervoso">Nervoso</option>
                                <option value="bravo">Bravo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preenchimento de informações serviço -->
            <div class="row">
                <div class="col-12">
                    <legend>Informações Serviço</legend>

                    <!-- Primeira linha: data e serviços-->
                    <div class="row linhaForm">
                        <div class="col-md-2">
                            <label for="dataServico" class="form-label">Data de agendamento</label>
                            <input type="datetime-local" class="form-control" id="dataServico" required>
                        </div>

                        <div class="col-md-3">
                            <label for="servicosSolicitados" class="form-label">Serviços solicitados</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="banho" id="banho" name="servicosSolicitados">
                                    <label class="form-check-label" for="banho">Banho</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="tosa" id="tosa" name="servicosSolicitados">
                                    <label class="form-check-label" for="tosa">Tosa</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="veterinario" id="veterinario" name="servicosSolicitados">
                                    <label class="form-check-label" for="veterinario">Veterinário</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="adestramento" id="adestramento" name="servicosSolicitados">
                                    <label class="form-check-label" for="adestramento">Adestramento</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary botaoForm">Solicitar</button>
        </form>
    </div>

    <footer>
        <label>Author @ Isabela Canelas Ett</label>
    </footer>
</body>
</html>
